plugins {
    id 'groovy'
    id 'jacoco' // https://docs.gradle.org/current/userguide/jacoco_plugin.html
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src']
        }
    }
    test {
        groovy {
            srcDirs = ['test/groovy', 'integration-test/groovy']
        }
    }
}

check.dependsOn jacocoTestCoverageVerification
check.dependsOn jacocoTestReport
jacocoTestReport.shouldRunAfter test
jacocoTestCoverageVerification.shouldRunAfter jacocoTestReport

test {
    if (System.properties['test.profile'] != 'integration') {
        exclude '**/*integration*'
    }
}

repositories {
    jcenter()
}

jacocoTestReport {
    reports {
        html.destination file("${buildDir}/jacocoHtml")
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.3
            }
        }
    }
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.6'
    implementation 'org.kohsuke:github-api:1.95'

    // Use the awesome Spock testing and specification framework
    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'
    testImplementation 'org.mockito:mockito-core:2.+'

}
